name: Deploy to DockerHub and EC2

on:
  push:
    branches:
      - main  # or your branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: tazeenzahra
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (backend)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: tazeenzahra/hello-world-backend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}        # your EC2 public IP or hostname
          username: ${{ secrets.EC2_USER }}    # e.g. 'ubuntu' or 'ec2-user'
          key: ${{ secrets.EC2_SSH_KEY }}      # your private SSH key (base64 or plain PEM)
          port: 22
          script: |
            docker stop myapp-container || true
            docker rm myapp-container || true
            docker pull tazeenzahra/hello-world-backend:latest
            docker run -d -p 80:10000 --name myapp-container tazeenzahra/hello-world-backend:latest
